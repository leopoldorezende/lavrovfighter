<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="login-screen">
        <h2>Digite seu nome</h2>
        <input type="text" id="username" placeholder="Seu nome">
        <button id="enterButton">Entrar</button>
    </div>
    <div id="game-screen">
        <div id="map"></div>

        <button id="hamburger">&#9776;</button>

        <!-- <button id="fab-message">
            <span class="material-icons">chat</span>
          </button> -->

        <div id="sidebar">
            <div class="tabs">
                <div class="tab active" data-target="chat">
                  <span class="material-icons">chat</span>
                </div>
                <div class="tab" data-target="info">
                  <span class="material-icons">info</span>
                </div>
            </div>
              
            <div id="chat" class="tab-content active">
                <h4 id="you"></h4>
                <div class="chat-section">
                    <ul id="player-list"></ul>
                    <div id="chat-container">
                        <div id="chat-messages"></div>
                        <div class="chat-sendgroup">
                            <input type="text" id="chat-input" placeholder="Digite sua mensagem">
                            <button id="chat-send">Send</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="info" class="tab-content">
                Lorem Ipsum
            </div>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('hamburger');

        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        const username = document.querySelector('#username');

        username.focus();

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
        
        document.addEventListener('click', (event) => {
            if (!sidebar.contains(event.target) && !hamburger.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                
                const target = tab.getAttribute('data-target');

                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                contents.forEach(c => {
                    c.classList.remove('active');
                    if(c.id === target) c.classList.add('active');
                });
            });
        });
        
        // Reseta a sidebar quando a tela for maior que 1100px
        window.addEventListener('resize', () => {
            if (window.innerWidth > 1200) {
                sidebar.classList.remove('active');
            }
        });
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="countryData.js"></script>
    <script src="client.js"></script>
</body>
</html>
